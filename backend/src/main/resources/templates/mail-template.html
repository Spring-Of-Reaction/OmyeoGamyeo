<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<div style= "font-family: 'Do Hyeon' !important; width: 600px; height:800px; font-size: 16px;
border-top:4px solid #0000FF; margin: 100px auto; padding: 30px 0; box-sizing: border-box; font-weight: bold; color: black;">
    <h1 style="font-family: 'Do Hyeon' !important; margin: 0; padding: 0 5px; font-size:28px; font-weight: 400;">
        <span style="margin: 0 0 10px 3px;">오며가며</span> <br/>
        <span style="color: #0000FF;">메일인증</span>안내입니다.</h1>
    <p style="font-size: 16px; line-height: 26px; margin-top:50px; padding: 0 5px; color: black;">
        안녕하세요. <span th:text="${nickname}"></span>님!<br/>
        오며가며에 가입해 주셔서 감사드립니다.🙇 <br/>
        아래 <b style="color: #0000FF"> 메일 인증 </b> 버튼을 클릭하여 회원가입을 완료해 주세요. <br/>
        감사합니다
    </p>
    <a style="color: #ffffff; text-decoration: none; text-align: center;"
       th:href="${host + link}">
        <p style="display: inline-block; width: 210px; height: 45px; margin:30px 5px 40px;
        background:#0000FF; line-height: 45px; vertical-align: middle; font-size: 18px;">
        메일 인증</p>
    </a>
    <div style="border-top:1px solid #DDD; padding:5px;"></div>
</div>
</body>
</html>
